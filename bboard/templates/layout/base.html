<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %} :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    <nav>
        <a href="{% url 'index' %}">Главная</a>

    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
